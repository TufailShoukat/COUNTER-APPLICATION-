<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css">
    <div class="marquee_div">
     <marquee behavior="" direction="">COUNTER APPLICATION!</marquee>
    </div>

     <div class="container">
        <div class="counter_Div" id="counter">0</div>
    <div class="buttons_div">
        <button type="button"  id="increment" onclick="incrementButton()">INCREMENT<span>+</span></button>
        <button type="button" id="reset" onclick="resetButton()">RESET</button>
        <button type="button"  id="decrement" onclick="decrementButton()">DECREMENT<span>-</span></button>

    </div>
     <div class="footer">
        <footer class="footer-text">MADE BY (TUFAIL SHOUKAT)</footer>
     </div>
     </div>
    
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="app.js"></script> 
</body>
</html>
